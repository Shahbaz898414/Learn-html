<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>colors in CSS</title>
    <style>
        /* body of CSS */
        body {
            font-family:'roboto',sans-serif ;
            font-size:'2px';
            line-height:1.6em ;
        }
        h1 {
            color:red;
        }
        /* in color term of RGB */
        h2 {
            color: rgb(0,164,0);
        }
        /* Hex color code */
        h3 {
            color: #ffff00;

        }
        h1{
            color:#00204a;
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <h1>Heading four</h1>
</body>
</html>
